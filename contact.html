<body>
    <nav class="nav">
        <a href="index.html" style="text-decoration: none;"><div class="logo" style="letter-spacing:-4px; font-size: 2.4rem; padding-left:3px">tb</div></a>
        <button class="menu-button">Menu</button>
    </nav>
    
    <div class="mega-nav" height: 100%;">
        <ul class="nav-links">
            <li><a href="index.html">home</a></li>

            <h2><a href="https://bsky.app/profile/travisboat.bsky.social" target="_blank">bluesky</a></h2>
        </div>
        
    </div>

    <script>
        const menuButton = document.querySelector('.menu-button');
        const megaNav = document.querySelector('.mega-nav');
        const logo = document.querySelector('.logo');
        
        menuButton.addEventListener('click', () => {
            megaNav.classList.toggle('active');
            body.classList.toggle('no-scroll');
            if (megaNav.classList.contains('active')) {
                menuButton.textContent = 'Close';
                menuButton.classList.add('white');
                logo.classList.add('white');
            } else {
                menuButton.textContent = 'Menu';
                menuButton.classList.remove('white');
                logo.classList.remove('white');
            }
        });
    </script>
</body>
